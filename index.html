<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Weather App</title>
</head>

<body>
  <header class="text-center fs-1 text-light p-3"> Weather DashBoard App</header>

  <container>
    <div class="col-sm-3 border-dark text-center bg-secondary text-light m-2">
      <h1> Search Your City!</h1>
      <input id="cityInput" class="m-3 form" type="text" placeholder="Search">
      <button type="submit" class="m-3 btn btn-primary" id="init">Search</button>
    </div>

    <div class="col sm-8">
      <div class="row m1-2 bg-secondary text-light border border-dark-rounded text-center">
        <div class="col-sm-12" id="current-weather">
          <h2 class="city-name mb-1 mt-2 bolder">Your City!</h2>
          <p>Temperature:</p>
          <p>Wind Speed:</p>
          <p>UV Index:</p>
          <p>Humidity:</p>
        </div>
      </div>
    </div>
  </container>

  <script src="script.js"></script>
</body>

</html>
