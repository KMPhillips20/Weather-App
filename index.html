<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<header class="d-flex justify-content-center text-black underline fs-1">
    <p> Weather App</p>
</header>
<nav class="navbar">
    <div class="container-fluid justify-content-center p-2">
      <form class="d-flex flex-end" role="search">
        <input class="form-control me-2" type="text" id="weather" placeholder="Search City Here!" aria-label="Search">
        <div id="search-button">
          <button search="search" class="btn btn-outline-success bg-primary text-light" type="submit">Search!</button>
        </div>
      </form>
    </div>
  </nav>
  
<main id="toDay">
  <div class="container m-3" style="max-width: 10rem;">
    <div class="card-header text-dark bg-secondary">
      Weather Conditions
    </div>
    <ul class="list-group">
      <li class="list-group-item text-primary ">Temp</li>
      <li class="list-group-item text-primary">Wind Speed</li>
      <li class="list-group-item text-primary">Humidity</li>
    </ul>
  </div>
</main>

<article>
  <div>
    <ul>
      <li class="card col-4 text-primary">Monday</li>
      <li class="card col-4 text-primary">Tuesday</li>
      <li class="card col-4 text-primary ">Wednesday</li>
      <li class="card col-4 text-primary">Thursday</li>
      <li class="card col-4 text-primary">Friday</li>
    </ul>
  </div>
</article>

      <script src="script.js"></script>  
</body>
</html>
