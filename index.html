<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Weather App</title>
</head>

<body>
  <header class="text-center fs-1 text-warning fw-bold p-3 text-decoration-underline  border border-warning border border-5">
     Weather DashBoard App
  </header>

  <container>
    <div class="col-sm-3  text-center bg-secondary text-light m-2 border border-dark border border-3">
      <h1> Search Your City!</h1>
      <input id="cityInput" class="m-3 form" type="text" placeholder="Search">
      <button type="submit" class="m-1 btn btn-warning text-black" id="init">Search</button>
    </div>

    <div>
      <h3 class="text-center fs-2 text-decoration-underline">Your 5 Day Forecast!</h3>
      <div class="row w-100 justify-content-center">
        <div class="card col-2 p-2 m-2 border border-warning border border-3">
          <div id="city" class="card-body">
            <h5 class="card-title text-center text-decoration-underline" id="yourCityName">Day 1</h5>
            <p class="card-text" id="cityTemp"></p>
            <p class="card-text" id="cityWind"></p>
            <p class="card-text" id="cityHumidity"></p>
          </div>
        </div>
        <div class="card col-2 p-2 m-2 border border-primary border border-3">
          <div class="card-body">
            <h5 class="card-title text-center text-decoration-underline" id="rainA">Day 2</h5>
            <p class="card-text" id="rainB"></p>
          </div>
        </div>
        <div class="card col-2 p-2 m-2 border border-danger border border-3">
          <div class="card-body">
            <h5 class="card-title text-center text-decoration-underline" id="sunA">Day 3</h5>
            <p class="card-text" id="sunB"></p>
          </div>
        </div>
        <div class="card col-2 p-2 m-2 border border-success border border-3">
          <div class="card-body">
            <h5 class="card-title text-center text-decoration-underline" id="thunderA">Day 4</h5>
            <p class="card-text" id="thunderB"></p>
          </div>
        </div>
        <div class="card col-2 p-2 m-2 border border-info border border-3">
          <div class="card-body">
            <h5 class="card-title text-center text-decoration-underline" id="rainA">Day 5</h5>
            <p class="card-text" id="rainB"></p>
            <ul id="rainC">
            </ul>
          </div>
        </div>
      
  </container>


  <footer>
    <div class="row p-2 m-5 bg-secondary text-light text-center border border-dark border border-3">
      <div class="col-sm-12" id="current-weather">
        <h2 class="city-name  text-decoration-underline">Your City Information!</h2>
        <p>Temperature:</p>
        <p>Wind Speed:</p>
        <p>UV Index:</p>
        <p>Humidity:</p>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>


</html>
